<div class="site-header header-style-1 mobile-sider-drawer-menu">
  <div class="top-bar bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <ul class="list-unstyled e-p-bx pull-right">
            <li><i class="fa fa-envelope"></i></li>
            <li><i class="fa fa-phone"></i>0096614 6521355</li>
            <li><i class="fa fa-clock-o"></i>Sun-Sat 9.45 am</li>
          </ul>
        </div>
        <div class="col-lg-3">
          <ul class="social-icons mt-social-links">
            <li>
              <a href="https://www.google.com/" class="fa fa-google text-danger mx-2 mt-2"></a>
            </li>
            <li>
              <a href="https://rss.com/" class="fa fa-rss text-danger mx-2 mt-2"></a>
            </li>
            <li>
              <a href="https://www.facebook.com/" class="fa fa-facebook text-danger mx-2 mt-2"></a>
            </li>
            <li>
              <a href="https://twitter.com/" class="fa fa-twitter text-danger mx-2 mt-2"></a>
            </li>
            <li>
              <a href="https://in.linkedin.com/" class="fa fa-linkedin text-danger mx-2 mt-2"></a>
            </li>
          </ul>
        </div>
        <div class="col-lg-3">
          <a
            href="/services"
            class="site-button btn-effect"
            style="
              transition: none 0s ease 0s;
              text-align: inherit;
              line-height: 20px;
              border-width: 0px;
              margin: 0px 6px 0px 5px;
              padding: 10px 20px;
              letter-spacing: 4px;
              font-weight: 400;
              font-size: 14px;
              background-color: brown;
              color: antiquewhite;
            "
            >Make Order</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="sticky-header main-bar-wraper">
    <div class="main-bar bg-white">
      <div class="container">
        <div class="logo-header"></div>
        <!-- NAV Toggle Button -->
        <button id="mobile-side-drawer" data-target=".header-nav" data-toggle="collapse" type="button" class="navbar-toggler collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar icon-bar-first"></span>
          <span class="icon-bar icon-bar-two"></span>
          <span class="icon-bar icon-bar-three"></span>
        </button>
        <!-- ETRA Nav -->
        <div class="extra-nav">
          <div class="extra-cell">
            <a href="#search">
              <i class="fa fa-search"></i>
            </a>
          </div>
          <div class="extra-cell">
            <a href="#" class="contact-slide-show"><i class="fa fa-angle-left arrow-animation"></i></a>
          </div>
        </div>
        <!-- ETRA Nav -->

        <!-- Contact Nav -->
        <div class="contact-slide-hide" style="background-image: url(assets/images/background/bg-5.png)">
          <div class="contact-nav">
            <a href="javascript:void(0)" class="contact_close">&times;</a>
            <div class="contact-nav-form p-a30">
              <div class="contact-info m-b30">
                <div class="mt-icon-box-wraper center p-b30">
                  <div class="icon-xs m-b20 scale-in-center">
                    <i class="fa fa-phone"></i>
                  </div>
                  <div class="icon-content">
                    <h5 class="m-t0 font-weight-500">Phone number</h5>
                    <p>(075) 123-7654</p>
                  </div>
                </div>

                <div class="mt-icon-box-wraper center p-b30">
                  <div class="icon-xs m-b20 scale-in-center">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <div class="icon-content">
                    <h5 class="m-t0 font-weight-500">Email address</h5>
                    <p></p>
                  </div>
                </div>

                <div class="mt-icon-box-wraper center p-b30">
                  <div class="icon-xs m-b20 scale-in-center">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <div class="icon-content">
                    <h5 class="m-t0 font-weight-500">Address info</h5>
                    <p>201 Liverpool Street, Suite 721, London</p>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <h4 class="font-weight-600">&copy; 2023 7xtheme</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- SITE Search -->
        <div id="search">
          <span class="close"></span>
          <form role="search" id="searchform" action="https://theme7x.com/search" method="get" class="radius-xl">
            <div class="input-group">
              <input value="" name="q" type="search" placeholder="Type to search" />
              <span class="input-group-btn"
                ><button type="button" class="search-btn">
                  <i class="fa fa-search arrow-animation"></i></button
              ></span>
            </div>
          </form>
        </div>
        <!-- MAIN Vav -->
        <div class="col-lg ml-auto header-nav-wrap">
          <div class="header-nav js-header-nav">
            <nav class="navbar navbar-expand-lg btco-hover-menu">
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="nav navbar-nav">
                  <li class="active">
                    <a href="home" class="text-danger">Home</a>
                  </li>

                  <li>
                    <a href="About-us" class="text-danger"> About-us</a>
                  </li>

                  <li>
                    <a href="Products" class="text-danger">Products</a>
                  </li>

                  <li>
                    <a href="clients" class="text-danger">Clients</a>
                  </li>

                  <li>
                    <a href="contact-us" class="text-danger">Contact Us</a>
                  </li>
                  <li>
                    <a href="cart" class="text-danger">Carts</a>
                  </li>
                </ul>
              </div>
              <button (click)="toggleLanguage()" class="menu-link btn btn-secondry">
                <span class="menu-title">
                  <img class="h-25px" [src]="'assets/images/' + fixed.activeLang.icon + '.svg'" />
                  <span>{{ fixed.activeLang.name }}</span>
                </span>
              </button>
              <div>
                <span (click)="toggleDarkMode()" class="theme-toggle">
                  <ng-container *ngIf="isDarkMode; else lightModeIcon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-moon-stars-fill mt-2 mr-2 ml-3"
                      viewBox="0 0 16 16">
                      <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />
                      <path
                        d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />
                    </svg>
                  </ng-container>
                  <ng-template #lightModeIcon>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="34"
                      height="34"
                      fill="currentColor"
                      class="bi bi-brightness-low-fill mt-2 mr-2 text-secondary"
                      viewBox="0 0 16 16">
                      <path
                        d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707M3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707" />
                    </svg>
                  </ng-template>
                </span>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
