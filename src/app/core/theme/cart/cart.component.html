<app-header></app-header>
<div class="container">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>
  <div *ngFor="let item of cartItems" class="card my-2">
    <div class="card-body d-flex align-items-center">
      <img [src]="item.image" alt="" class="img-thumbnail" style="max-width: 100px" />
      <div class="flex-grow-1 ms-3">
        <h5>{{ item.name }}</h5>
        <p>{{ item.size }}</p>
        <p class="text-danger">{{ item.price }}</p>
        <div class="input-group">
          <button (click)="updateQuantity(item, item.quantity - 1)" class="btn btn-outline-secondary">-</button>
          <input type="number" class="form-control text-center" (ngModelChange)="updateQuantity(item, item.quantity)" min="1" />
          <button (click)="updateQuantity(item, item.quantity + 1)" class="btn btn-outline-secondary">+</button>
        </div>
      </div>
      <button (click)="removeFromCart(item)" class="btn btn-danger">
        <i class="fa fa-trash"></i>
        <!-- أيقونة الحذف -->
      </button>
    </div>
      
  </div>
</div>
<app-footer></app-footer>
