<app-header></app-header>

<div class="cart-container" *ngIf="cartProducts.length > 0; else emptyCart">
  <h1>Your Cart</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let i = index">
        <td>
          <img
            [src]="item.product.image"
            alt="{{ item.product.name }}"
            style="width: 50px; height: auto;"
          />
          {{ item.product.name }}
        </td>
        <td>{{ item.product.price }} L.E</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price * item.quantity }} L.E</td>
        <td>
          <button class="btn btn-remove" (click)="removeProduct(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="cart-total">
    <strong>Total: {{ total }} L.E</strong>
    <button class="btn btn-clear" (click)="clearCart()">Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <h2>Your cart is empty.</h2>
</ng-template>

<app-footer></app-footer>
