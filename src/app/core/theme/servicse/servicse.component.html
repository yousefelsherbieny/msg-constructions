<div class="products">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let serve of service">
      <div class="our-team-1 hover-animation-1 text-center">
        <div class="profile-image scale-in-center">
          <img [src]="serve.image" class="img-fluid" alt="" />
        </div>
        <div class="figcaption">
          <h4>{{ serve.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
